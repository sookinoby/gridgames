<div ng-controller='arrowGameController as ctrl'>
    <!-- heading -->
    <div  id="heading" class="row">
        <div class="col-sm-12" >
            <div class="outer-game-box" ng-class="{'outer-game-box-challenge':ctrl.gameType == 2}">
                <div class="inner-game-box" >
                    <div class="strategy-title">
                         <span ng-bind-html=" (ctrl.titleOfStrategy | titleHighlighter )"></span>
                        <!-- ctrl.titleOfStrategy -->
                    </div>
                    <div class="button-top-bar">
                        
                        <button type="button" class="btn btn-info" ng-click='ctrl.newGame()'>New Game</button>
                        
                        <button type="button" class="btn btn-info" ng-click='ctrl.game.changeStats()' ng-show="ctrl.game.stats">Score Off</button>
                        <button type="button" class="btn btn-info" ng-click='ctrl.game.changeStats()' ng-show="!ctrl.game.stats">Score On</button>

                        <button type="button" class="btn btn-info small-button"  ng-disabled='!ctrl.game.showSubmitButton.truthValue;' ng-show="!ctrl.game.showNextButton.truthValue;" ng-click="ctrl.game.evaluateAnswer();" >Submit</button>

                        <button  type="button" class="btn btn-info small-button" ng-show='ctrl.game.showNextButton.truthValue;' ng-click="ctrl.game.showNextQuestions();" >Next </button>

                    </div>
                    <div class="col-xs-8" >
                        <div id="game-container">
                            <div arrow-grid id="game"  ng-model='ctrl.game' class="row"></div>
                            <div id="game-over" ng-show="!ctrl.game.countdownfinished" class="row game-overlay" >
                            <h3> <timer countdown="5" interval="1000"  name="gameCountDown">Your game will start in {{countdown}}</timer></h3>
                        </div>
                        <div id="game-over" ng-if="ctrl.game.gameOver" class="row game-overlay">
                            <h3>  Sorry , play again.
                            <div class="lower">
                                <button type="button" class="btn btn-info" ng-click="ctrl.newGame();">Try Again</button>
                            </div>
                            </h3>
                        </div>
                        <!-- begining of win overlay -->
                        <div id="win" ng-if="ctrl.game.win" class="row game-overlay">
                            You win!
                            <div class="lower">
                                <button type="button" class="btn btn-info" ng-click="ctrl.newGame();">Try Again</button>
                            </div>
                        </div>
                        <!-- end of win overlay -->
                        </div> <!-- game-container -->
                        </div> <!-- end of col-sm-8 -->
                        <div class="col-xs-2 game-side-bar" >
                            <span ng-show="ctrl.game.stats">
                            <span>
                            Score <br /> 
                                     {{ctrl.game.currentScore}}
                            </span>
                            </span>                
                             <span ng-show="ctrl.game.stats"> Total Questions <br />
                              {{ctrl.game.totalfacts}}
                             </span>  
                            <span class="spacer" ng-show="ctrl.game.stats">

                            </span>

                            <span> 
                            <span ng-if="ctrl.game.rightAnswer && !ctrl.game.netural" ><img  src="game/arrowgame/images/happy.png" style="margin-top:1px;" /> </span>
                             <span ng-if="!ctrl.game.rightAnswer && !ctrl.game.netural" ><img  src="game/arrowgame/images/sad.png" style="margin-top:1px;" /></span>
                             </span>    
                             <br />
                             <br />
                             <span class="build-facts" ng-show="ctrl.gameType == 1">
                                    Build Facts <br />
                             <span>
                                    
                                    <span  ng-repeat="factdisp in ctrl.game.factContent" ng-class="{'background-color-white':!factdisp.select && !factdisp.right && !factdisp.wrong ,  'background-color-green':factdisp.right, 'background-color-red':factdisp.wrong, 'background-color-blue':factdisp.select }">{{factdisp.fact}} 
                                    </span>  
                            </span>
                            </span>
                            <span class="spacer"></span>
                             <span ng-show="ctrl.gameType == 2"> Timer <br />
                                <timer countdown="120" interval="1000" name="gameTimer" autoStart=false class="timer">{{countdown}} Sec.</timer> 
                             </span>  
                         

                            </div> <!-- end of col-sm-2 -->
                            </div> <!-- inner game box -->
                            </div> <!-- outer game box -->
                            </div> <!-- col sm 12 -->
                            </div> <!-- end of id = heading -->
                                <div class="row">
                                    <div dropdown-select="ddSelectOptions"
                                        dropdown-model="ddSelectSelected"
                                        dropdown-item-label="text" style="margin-left:0px;border-style: solid; border-width: 5px;">
                                    </div>
                                    <!-- score container -->
                                </div>
